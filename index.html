<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ritual Quiz</title>

<style>
:root{
  --brand: #40FFAF;
  --accent: #40FFAF;
  --correct: #4caf50;
  --wrong: #f44336;
  --bg: #40FFAF;
  --card: #000000;
}
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
html,body{
  height: 100%;
  background: var(--bg);
}
body {
  background: var(--bg);
  color: #000000;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}
.container {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 40px 16px;
  background: var(--bg);
}
.header-container {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 16px;
  margin-bottom: 10px;
  width: 100%;
}
.header-image {
  width: 60px;
  height: 60px;
  background: #40FFAF;
  border-radius: 8px;
  object-fit: cover;
}
h1 {
  font-size: 2rem;
  color: #000000;
  margin: 0;
  text-align: center;
}
.landing-page {
  background: var(--card) !important;
  border-radius: 16px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.2);
  width: 100%;
  max-width: 420px;
  padding: 40px 20px;
  text-align: center;
  animation: fadeIn 0.5s ease-in-out;
}
.landing-page h2 {
  font-size: 2rem;
  color: #40FFAF;
  margin-bottom: 20px;
  font-weight: bold;
}
.landing-page p {
  font-size: 1.2rem;
  color: #40FFAF;
  margin-bottom: 30px;
  font-weight: bold;
  line-height: 1.6;
}
.start-btn {
  background: #40FFAF;
  border: 1px solid var(--accent);
  color: #000000;
  padding: 12px 32px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1.1rem;
  font-weight: bold;
  transition: transform 0.2s;
}
.start-btn:hover {
  transform: translateY(-2px);
}
.quiz-card {
  background: var(--card) !important;
  border-radius: 16px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.2);
  width: 100%;
  max-width: 420px;
  padding: 20px;
  text-align: center;
  animation: fadeIn 0.5s ease-in-out;
  display: none;
}
.progress {
  margin-bottom: 10px;
  font-size: 0.9rem;
  color: #000000;
}
.question {
  font-size: 1.2rem;
  margin-bottom: 16px;
  color: #000000;
  background: #40FFAF !important;
  padding: 12px;
  border-radius: 8px;
  display: block;
}
.options {
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin-top: 8px;
  background: transparent;
}
.option-btn {
  background: var(--accent);
  border: none;
  border-radius: 8px;
  padding: 12px;
  font-size: 1rem;
  cursor: pointer;
  color: #000000;
  transition: background 0.3s, transform 0.15s;
  text-align: left;
  width: 100%;
}
.option-btn:hover { background: #f4c2c2; transform: translateY(-1px); }
.option-btn.disabled { pointer-events: none; opacity: 0.7; }
.option-btn.correct { background: var(--correct) !important; color: #000000; }
.option-btn.wrong { background: var(--wrong) !important; color: #000000; }

.nav-buttons {
  display: flex;
  justify-content: flex-end;
  margin-top: 20px;
  gap: 8px;
}
.nav-buttons button {
  background: #40FFAF;
  border: 1px solid var(--accent);
  color: #000000;
  padding: 8px 16px;
  border-radius: 8px;
  cursor: pointer;
}
footer {
  padding: 20px;
  text-align: center;
  font-size: 0.9rem;
  color: #000000;
  background: var(--bg);
}
@media (max-width: 480px) {
  h1 { font-size: 1.6rem; }
  .quiz-card { padding: 16px; }
  .option-btn { font-size: 0.95rem; padding: 10px; }
  .header-image { width: 50px; height: 50px; }
  .landing-page { padding: 30px 16px; }
  .landing-page h2 { font-size: 1.6rem; }
  .landing-page p { font-size: 1rem; }
}
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
.intro-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: var(--bg);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  animation: fadeOut 0.5s ease-in-out 3s forwards;
}
.intro-content {
  text-align: center;
  color: #000000;
}
.intro-text {
  font-size: 2.5rem;
  font-weight: bold;
  margin-bottom: 20px;
  opacity: 0;
  animation: slideInUp 0.8s ease-out 0.3s forwards;
}
.intro-subtext {
  font-size: 1.5rem;
  font-weight: bold;
  opacity: 0;
  animation: slideInUp 0.8s ease-out 1s forwards;
}
@keyframes slideInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
@keyframes fadeOut {
  from {
    opacity: 1;
  }
  to {
    opacity: 0;
    visibility: hidden;
  }
}
.score-progress-container {
  width: 100%;
  margin: 20px 0;
}
.score-progress-bar {
  width: 100%;
  height: 30px;
  background: rgba(64, 255, 175, 0.2);
  border-radius: 15px;
  overflow: hidden;
  position: relative;
  border: 2px solid #40FFAF;
}
.score-progress-fill {
  height: 100%;
  background: linear-gradient(90deg, #40FFAF, #35e89f);
  border-radius: 15px;
  width: 0%;
  transition: width 1.5s ease-out;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #000000;
  font-weight: bold;
  font-size: 0.9rem;
}
.score-percentage {
  margin-top: 10px;
  font-size: 1.1rem;
  color: #40FFAF;
  font-weight: bold;
}
.congratulations {
  margin-top: 20px;
  padding: 15px;
  background: rgba(64, 255, 175, 0.2);
  border: 2px solid #40FFAF;
  border-radius: 12px;
  color: #40FFAF;
  font-size: 1.3rem;
  font-weight: bold;
  display: none;
  animation: celebrate 0.6s ease-out;
}
@keyframes celebrate {
  0% {
    transform: scale(0.8);
    opacity: 0;
  }
  50% {
    transform: scale(1.1);
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}
@media (max-width: 480px) {
  .intro-text {
    font-size: 1.8rem;
  }
  .intro-subtext {
    font-size: 1.2rem;
  }
  .score-progress-bar {
    height: 25px;
  }
}
</style>

</head>
<body>

<div class="intro-screen" id="intro-screen">
  <div class="intro-content">
    <div class="intro-text">how ritualized are you?</div>
    <div class="intro-subtext">let's find out</div>
  </div>
</div>

<div class="container">
  <div class="header-container">
    <img src="logo.webp" alt="Logo" class="header-image">
    <h1>Ritual Quiz</h1>
  </div>

  <div class="landing-page" id="landing-page">
    <h2>Welcome to Ritual Quiz</h2>
    <p><strong>Take one and unlock your first step to being a ritualist</strong></p>
    <button class="start-btn" onclick="startQuiz()">Start Quiz</button>
  </div>

  <div class="quiz-card" id="quiz-card">
    <div class="progress" id="progress"></div>
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <div class="nav-buttons">
      <button id="nextBtn" onclick="nextQuestion()">Next</button>
    </div>
  </div>

  <div class="quiz-card" id="result-card" style="display:none;">
    <h2 style="color: #40FFAF;">Your Score</h2>
    <p id="score" style="color: #40FFAF; font-size: 1.2rem; margin-bottom: 20px;"></p>
    <div class="score-progress-container">
      <div class="score-progress-bar">
        <div class="score-progress-fill" id="score-progress-fill"></div>
      </div>
      <div class="score-percentage" id="score-percentage"></div>
    </div>
    <div class="congratulations" id="congratulations">
      üéâ Congratulations! You're a true Ritualist! üéâ
    </div>
  </div>

</div>

<footer>made with ‚ù§Ô∏è by <a href="https://x.com/myacxt
  " target="_blank">@Mia</a>
</footer>

<script>
const questions = [
  {q: "What is Ritual?", a: ["A decentralized social media platform","A blockchain network focused on AI","A crypto exchange","A Bitcoin wallet"], c: 1},
  {q: "What proofs do Provers generate?", a: ["SNARKs or STARKs","Merkle roots","RSA signatures","PoW nonces"], c: 0},
  {q: "What does Ritual allow developers to build?", a: ["Simple transfers","Web2 apps","AI automation smart contracts","Video streaming"], c: 2},
  {q: "Purpose of Resonance?", a: ["Encrypted storage","Consensus","Cross-chain transfers","Fee market mechanism"], c: 3},
  {q: "What computation can Ritual handle?", a: ["Basic math","AI inference ZK and TEE","3D rendering","DB queries"], c: 1},
  {q: "Which interface do smart agents use?", a: ["iExecutor","iValidator","iScheduler","iAutomation"], c: 2},
  {q: "What makes Ritual different?", a: ["One language","AI integrated","No validators","PoW only"], c: 1},
  {q: "Function of Infernet coordinator?", a: ["Store models","Mine tokens","Pass compute requests","Validate identities"], c: 2},
  {q: "Native environment?", a: ["SVM","WASM","EVM++","JVM"], c: 2},
  {q: "Two components of precompiles?", a: ["Templates","EIP extensions & sidecars","Consensus","Storage layers"], c: 1},
];

let current = 0;
let score = 0;

function loadQuestion() {
  document.getElementById("progress").textContent = `Question ${current+1} of ${questions.length}`;
  const questionEl = document.getElementById("question");
  questionEl.textContent = questions[current].q;
  questionEl.style.background = "#40FFAF";
  questionEl.style.color = "#000000";
  questionEl.style.padding = "12px";
  questionEl.style.borderRadius = "8px";
  questionEl.style.display = "block";

  const optDiv = document.getElementById("options");
  optDiv.innerHTML = "";

  questions[current].a.forEach((opt,i)=>{
    const btn = document.createElement("button");
    btn.className = "option-btn";
    btn.textContent = opt;
    btn.onclick = ()=> selectAnswer(btn,i);
    optDiv.appendChild(btn);
  });
}

function selectAnswer(btn,i) {
  const correct = questions[current].c;
  const options = document.querySelectorAll('.option-btn');
  
  options.forEach((opt, idx) => {
    opt.disabled = true;
    if (idx === correct) {
      opt.classList.add('correct');
    } else if (idx === i && i !== correct) {
      opt.classList.add('wrong');
    }
  });
  
  if (i === correct) {
    score++;
  }
  
  document.getElementById('nextBtn').disabled = false;
}

function nextQuestion() {
  current++;
  
  if (current >= questions.length) {
    showResults();
  } else {
    loadQuestion();
    document.getElementById('nextBtn').disabled = true;
  }
}

function showResults() {
  document.getElementById('quiz-card').style.display = 'none';
  document.getElementById('result-card').style.display = 'block';
  document.getElementById('score').textContent = `You got ${score} out of ${questions.length} correct!`;
  
  // Calculate percentage
  const percentage = Math.round((score / questions.length) * 100);
  const progressFill = document.getElementById('score-progress-fill');
  const scorePercentage = document.getElementById('score-percentage');
  
  // Reset progress bar
  progressFill.style.width = '0%';
  progressFill.textContent = '';
  scorePercentage.textContent = '';
  
  // Animate the progress bar
  setTimeout(() => {
    progressFill.style.width = percentage + '%';
    progressFill.textContent = percentage + '%';
    scorePercentage.textContent = `${percentage}% Ritualized`;
    
    // Show congratulations for 100%
    const congratulations = document.getElementById('congratulations');
    if (percentage === 100) {
      congratulations.style.display = 'block';
    } else {
      congratulations.style.display = 'none';
    }
  }, 100);
}

function startQuiz() {
  document.getElementById('landing-page').style.display = 'none';
  document.getElementById('quiz-card').style.display = 'block';
  document.getElementById('result-card').style.display = 'none';
  current = 0;
  score = 0;
  loadQuestion();
  document.getElementById('nextBtn').disabled = true;
}

// Initialize on page load - show intro then landing page
document.addEventListener('DOMContentLoaded', function() {
  const introScreen = document.getElementById('intro-screen');
  const landingPage = document.getElementById('landing-page');
  const quizCard = document.getElementById('quiz-card');
  
  // Hide landing page initially
  landingPage.style.display = 'none';
  quizCard.style.display = 'none';
  
  // After intro animation completes (3.5s), hide intro and show landing page
  setTimeout(function() {
    introScreen.style.display = 'none';
    landingPage.style.display = 'block';
  }, 3500);
});
</script>
